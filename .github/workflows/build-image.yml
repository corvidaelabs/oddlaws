# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: build image

on:
  workflow_call:
    outputs:
      image_tag:
        description: 'The tag for all images in this run'
        value: ${{ jobs.setup.outputs.version }}
    inputs:
      push:
        type: boolean
        description: 'Whether or not to push the image to the registry'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit hash
        id: version
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
  build-web:
    runs-on: ubuntu-latest
    needs: setup
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: image_tag
        run: echo "value=${{ secrets.DO_REGISTRY }}/${{ vars.WEB_IMAGE }}:${{ needs.setup.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_REGISTRY_KEY }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: config/web.Dockerfile
          push: ${{ inputs.push || false }}
          platforms: linux/amd64
          tags: |
            ${{ steps.image_tag.outputs.value }}
          build-args: |
            BUILD_DB=postgres://postgres:postgres@postgres:5432/testdb
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "web image digest $(doctl registry repository digest-list ${{ vars.WEB_IMAGE }} --format Tag,Digest --no-header | grep ${{ needs.setup.outputs.version }})"
